<div class="wrapper">
    <app-header></app-header>
    <app-sidebar moduleName="mahasiswa"></app-sidebar>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Mahasiswa</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/dashboard"></a></li>
                            <li class="breadcrumb-item active">Mahasiswa</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <button id="tambahButton" class="btn btn-primary mb-2" (click)="showTambahModal()"><i class="fa fa-plus"></i> Tambah</button>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered table-striped" id="table1">
                            <thead>
                                <tr>
                                    <th>NIM</th>
                                    <th>Nama</th>
                                    <th>Jenis Kelamin</th>
                                    <th>Tempat tanggal lahir</th>
                                    <th>JP</th>
                                    <th>Alamat</th>
                                    <th>Status</th>
                                    <th>Tahun Masuk</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <app-footer></app-footer>
</div>

<div class="modal" id="tambahModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title">
                    <i class="fa fa-plus"></i>
                    Mahasiswa Baru
                </h5>
                <button class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label for="nimText">NIM</label>
                        <input required type="text" name="nim" id="nimText" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label for="namaText">Nama</label>
                        <input required type="text" name="nama" id="namaText" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label for="jenis-kelamin">Jenis Kelamin</label>
                        <select name="jenis-kelamin" id="jenisKelaminSelect" class="form-control">
                            <option value="Laki Laki">Laki Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label for="tempatLahirText">Tempat Lahir</label>
                        <input required type="text" name="tempatLahir" id="tempatLahirText" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label for="tanggalLahirText">Tanggal Lahir</label>
                        <input required type="text" name="tanggalLahir" id="tanggalLahirText" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label for="jpSelect">Jurusan / Prodi</label>
                        <select name="jpSelect" id="jpSelect" class="form-control">
                            <option value="SI/SI">SI/SI</option>
                            <option value="TI/TI">TI/TI</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label for="alamatText">Alamat</label>
                        <input required type="text" name="alamat" id="alamatText" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label for="statusPernikahanSelect">Status Pernikahan</label>
                        <select name="statusPernikahanSelect" id="statusPernikahanSelect" class="form-control">
                            <option value="Belum Menikah">Belum Menikah</option>
                            <option value="Menikah">Menikah</option>
                            <option value="Duda">Duda</option>
                            <option value="Janda">Janda</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label for="tahunMasukText">Tahun Masuk</label>
                        <input required type="number" name="tahunMasuk" id="tahunMasukText" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-primary" (click)="postRecord()"><i class="fa fa-save"></i> Simpan</button></div>
        </div>
    </div>
</div>
